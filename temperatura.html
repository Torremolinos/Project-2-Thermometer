<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="desciption" content="Cambio la temperatura de Celsius a Farentheit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Celsius a Farentheit</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--Alex me puso esta clase Container para controlar todo el body, podemos hacerlo en el body pero el prefiere no tocar nada del 
    body-->
    <div class="container">
        <!--Si quieres poner un div de todo un elemento selecionas todas las lineas que quieras y 
        luego poner en le buscador wrap-->
        <div>
            <h1>Conversor de Temperatura</h1>
            <p>Ingresa la temperatura en grados Celsius:</p>
            <div>
                <!--Pongo un imput para que el usuario meta el numero que quiera. Le doy un Id para que pueda interactuar con js.-->
                <input type="number" id="celsius" class="input-box">
                <!--Este boton lo pongo onclick con la function cambio, que hace el cambio de Celsius a Farentheit-->
                <button onclick="cambio()" class="botton">Convertir a Farentheit</button>
            </div>
            <!--Acabo haciendo un parrafo con un span interior para meterele un id que seran lo farentheit-->
            <p>La temperatura en grados Farentheit es :<span id="f"></span></p>
            <img src="assets/termometro.png" alt="termometro">
        </div>
    </div>
    
    
    <script src="scripts/script.js"></script>
</body>
</html>
